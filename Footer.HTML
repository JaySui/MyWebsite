<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Jay Results</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/Style.css"/>
    <link rel="stylesheet" href="Style/Breakpoints.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

    <!-- Footer -->

    <div class="container text-start" style="width: 1160px;">

        <div class="feet row justify-content-center mt-5 mb-5">
            <div class="col-5 footer">
                <div class="logo d-flex align-items-center mb-4">
                    <img src="Images/Logo v8.png" style="width:36px; height:36px;" alt="Logo">
                    <span class="fw-bold ms-2 no-break-line" style="font-size: 15px;">Jay Results</span>
                </div>
                 <ul class="list-unstyled">
                  <li style="text-align: start;">
                    <h2 class="no-break-line">A Website that drives</h2>
                    <h2 class="no-break-line"><span class="cursive me-2">real </span> results</h2>
                </li>
                <li class="mt-3" style="text-align: start;"><p style="font-size: 16px;">Built for businesses that wants to thrive.</p></li>
            </ul>
            </div>
    
            
            <div class="col">
                <ul class="list-unstyled foot d-flex flex-column gap-3">
                    <li><p style="color: black;">Connect</p></li>
                    <li><a href="Book.SHTML" class="text-dark"><p>Book a call</p></a></li>
                    <li><a href="#" class="text-dark"><p>Instagram</p></a></li>
                    <li><a href="#" class="text-dark"><p>Linkedln</p></a></li>
                    <li><a href="#" class="text-dark"><p>Twitter</p></a></li>
                </ul>
            </div>

            <div class="col">
                <ul class="list-unstyled foot d-flex flex-column gap-3">
                    <li><p style="color: black;">Navigate</p></li>
                    <li><a href="MyWeb.SHTML" class="text-dark"><p>Home</p></a></li>
                    <li><a href="Newsletter.SHTML" class="text-dark"><p>Newsletter</p></a></li>
                    <li><a href="Blog.SHTML" class="text-dark"><p>Blog</p></a></li>
                </ul>
            </div>
        </div>

    </div>

</div>

<!-- Scripts -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('show');
    });
  </script>
  <script>
    document.querySelectorAll(".faq-question").forEach(question => {
        question.addEventListener("click", () => {
            const li = question.parentElement;
            li.classList.toggle("active");
        });
    });
</script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".fade-slide-up").forEach(el => {
      el.classList.add("show");
    });
  });
</script>

</body>
</html>
