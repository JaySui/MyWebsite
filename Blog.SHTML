<body style="background-color: rgb(240, 235, 229);">

<div id="header"></div>

<main>
  
  <div class="container text-center my-5 py-5 fade-slide-up">
    <h1>
      Hold on, we're working on it.
    </h1>
  </div>

</main>

<div id="footer"></div>

<script>
  // Load Header
  fetch("Header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // Burger menu logic (runs only after header is loaded)
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.getElementById('nav-links');

      hamburger.addEventListener('click', () => {
        const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
        hamburger.setAttribute('aria-expanded', !expanded);
        navLinks.classList.toggle('show');
      });
    });

  // Load Footer
  fetch("Footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;

      // Any footer-specific scripts can go here:
      document.querySelectorAll(".faq-question").forEach(question => {
        question.addEventListener("click", () => {
          const li = question.parentElement;
          li.classList.toggle("active");
        });
      });
    });

  // Page-wide animations
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".fade-slide-up").forEach(el => {
      el.classList.add("show");
    });
  });
</script>
